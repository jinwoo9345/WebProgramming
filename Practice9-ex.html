<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function printimg(o){
        let newimg= document.getElementById("newimg");
        if(newimg !=null){
            newimg.parentElement.removeChild(newimg);
        }
        let img = new Image();
        img.src = o.value;
        let parent=document.getElementById("parent");
        parent.appendChild(img);
        img.setAttribute("id","newimg");
    }
</script>
<body>
    <form id="parent">
        <input type="radio" name="fruit" value="./WebImage/banana.jpeg" onclick="printimg(this);">바나나
        <input type="radio" name="fruit" value="./WebImage/mango.jpeg" onclick="printimg(this);">망고
        <input type="radio" name="fruit" value="./WebImage/apple.jpeg" onclick="printimg(this);">사과
        
    </form>
</body>
</html>
