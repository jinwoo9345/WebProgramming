<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>곱셈하기</title>
</head>
<body>
    <h3>곱셈하기</h3>
    <hr>
    <input id="num1" type="text" size="10">X<input id="num2" type=" text" size="10"> 
    <input id="mul" type="button"  value="곱하기" onclick="send()"> 
    <input id="res" type="text" size="10">

    <script>
        let mulWorker = new Worker("mul.js"); // 워커 태스크 생성

        function send() { 
            let parameters = { 
                num1: document.getElementById("num1").value,
                num2: document.getElementById("num2").value
            };
        mulWorker.postMessage(parameters);
        }
        mulWorker.onmessage = function (e) {
            document.getElementById("res").value = e.data;
        }
    </script>   
</body>
</html>
