<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prac10-5</title>
   
    <script>
       let clock;
       let timer=null;
        function startClock(){
            clock = document.getElementById("clock");
            showtime();
            timer = setInterval('showtime();',1000);
        }
        
        function showtime(){
            let time = new Date();
            clock.innerHTML = time.toLocaleTimeString();
            //setTimeout("showtime();",2000);
        }
        function stoptime(){
            if(timer){
                clearInterval(timer);
                timer=null;
                clock.style.color = "gray";
            }
            else if (timer==null){
                timer = setInterval('showtime();',1000);
                clock.style.color="black";
            }
        }
        
</script>
</head>

<body  onload="startClock();">
    <h3>div 태그에 시계 만들기</h3><hr>
    <div id = "clock" onclick = "stoptime();">
    </div>

    
</body>
</html>
